<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shared.css" />

    <!--Import Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afc954cd5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Cerenucak/BE-8/Services Section -->
    <section>
      <div class="our-services-background">
        <header class="services-head-title">
          <h3>What we Serve</h3>
          <h2>Fruit And Vegetable Delivered To Your Home</h2>
        </header>
        <div class="our-services-cards">
          <div class="service-feature-cards">
            <img
              class="service-feature-cards-icon1"
              src="image/freeshipping.svg"
              alt="freeshipping-icon"
            />
            <h4>Free Shipping</h4>
            <p>Enjoy Order in a hand using the fresness of groceries</p>
          </div>
          <div class="service-feature-cards">
            <img src="image/15daysreturn.svg" alt="15daysreturn-icon" />
            <h4>15 days returns</h4>
            <p>Order in a handy way using the freshness of the groceries.</p>
            <div class="service-feature-background-cards"></div>
          </div>
          <div class="service-feature-cards">
            <img src="image/securecheckout.svg" alt="secure-checkout-icon" />
            <h4>Secure checkout</h4>
            <p>If you get rotten items - return immediately to us.</p>
          </div>
        </div>
      </div>
    </section>
    <!--END/ Cerenucak/BE-8/Services Section/-->
  </body>
</html>
